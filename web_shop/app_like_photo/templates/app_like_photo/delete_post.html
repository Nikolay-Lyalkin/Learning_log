<!-- delete_post.html -->
{% extends 'app_like_photo/base.html' %}

{% block title %}Удалить пост{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Удалить пост</h1>
    <p>Вы уверены, что хотите удалить пост?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'app_like_photo:post_views' post.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

{% endblock %}

<!-- delete_product.html -->
{% extends 'catalog/base.html' %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Удалить товар</h1>
    <p>Вы уверены, что хотите удалить товар?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:product_views' product.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

{% endblock %}

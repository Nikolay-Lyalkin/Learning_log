<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Каталог товаров{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <style>
        .high {
            height: 100vh;
        }
        .margin-top-main {
            margin-top: 100px;
        }
    </style>
</head>
<body>
<h1 class="text-center margin-top-main mb-5">Каталог товаров</h1>
<div class="text-center">
    <p> Для использования навигации по сайту или просмотра товаров необходимо
        <a href="{% url 'auth_users:login_views' %}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
            атворизоваться
        </a> или
        <a href="{% url 'auth_users:register_views' %}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
            зарегистрироваться
        </a>, если вы этого ещё не сделали.
    </p>
</div>
<div class="row">
    {% for product in products %}
    <div class="col-4 mb-5 d-flex justify-content-evenly">
        <div class="card" style="width: 300px;">
            <img src="{{product.image.url}}" class="card-img-top"
                 alt="...">
            <div class="card-body">
                <h4>
                    <p class="card-text"> {{ product.name }}. </p>
                </h4>
                <p class="card-text">{{ product.description }}.</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<script src="/static/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
